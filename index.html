    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Inter', sans-serif; }
      /* Clean Prosetyling for results */
      .prose { color: #374151; max-width: none; }
      .prose h1 { font-size: 1.5rem; font-weight: 800; color: #111827; margin-bottom: 1rem; border-bottom: 2px solid #e5e7eb; padding-bottom: 0.5rem; }

      .prose p { margin-bottom: 1rem; line-height: 1.6; }
      .prose ul, .prose ol { margin-bottom: 1rem; padding-left: 1.5rem; }
      .prose li { margin-bottom: 0.25rem; }
      .prose strong { color: #111827; font-weight: 700; }
      .prose blockquote { border-left: 4px solid #3b82f6; padding-left: 1rem; font-style: italic; background: #f3f4f6; padding: 0.75rem 1rem; border-radius: 0.5rem; }
      .prose hr { margin: 2rem 0; border: 0; border-top: 1px solid #e5e7eb; }
    </style>
